<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Layers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="layer1" class="layer"></div>
        <div id="layer2" class="layer"></div>
        <div id="layer3" class="layer"></div>
    </div>

    <div class="upload-container">
        <button class="upload-button" data-layer="1">Upload Layer 1</button>
        <input type="file" id="upload1" class="upload-input" data-layer="1" accept="image/*">
        <button class="upload-button" data-layer="2">Upload Layer 2</button>
        <input type="file" id="upload2" class="upload-input" data-layer="2" accept="image/*">
        <button class="upload-button" data-layer="3">Upload Layer 3</button>
        <input type="file" id="upload3" class="upload-input" data-layer="3" accept="image/*">
    </div>

    <script src="zoom.js"></script>
</body>
</html>
